name: Rust

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: envchain-linux-x86_64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: envchain-linux-aarch64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: envchain-darwin-aarch64
          - os: macos-14
            target: x86_64-apple-darwin
            artifact: envchain-darwin-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --release --target ${{ matrix.target }} -- --test-threads=1 --nocapture
        env:
          RUST_BACKTRACE: 1

      - name: Verify keychain tests ran (macOS only)
        if: runner.os == 'macOS'
        run: |
          echo "Verifying keychain backend tests..."
          TEST_OUTPUT=$(cargo test --release --target ${{ matrix.target }} keychain 2>&1)
          
          # Check that keychain tests actually ran (not 0 tests)
          if echo "$TEST_OUTPUT" | grep -q "running 0 tests"; then
            echo "❌ ERROR: Keychain tests did not run on macOS!"
            echo "$TEST_OUTPUT"
            exit 1
          fi
          
          # Check for test results
          if echo "$TEST_OUTPUT" | grep -q "test result:.*ok"; then
            TEST_COUNT=$(echo "$TEST_OUTPUT" | grep -o "[0-9]\+ passed" | grep -o "[0-9]\+")
            echo "✅ SUCCESS: $TEST_COUNT keychain tests passed"
          else
            echo "❌ ERROR: Keychain tests failed!"
            echo "$TEST_OUTPUT"
            exit 1
          fi

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/envchain dist/${{ matrix.artifact }}

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          cd release && sha256sum * > SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
